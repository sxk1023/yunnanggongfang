    <main>
        <section id="symptoms">
            <h2>症状输入</h2>
            <form id="symptoms-form">
                <label for="symptoms">身体症状:</label>
                <textarea id="symptoms" name="symptoms" rows="4" placeholder="请输入您的身体症状，如睡眠不佳、容易疲劳等"></textarea>

                <label for="habits">生活习惯:</label>
                <input type="text" id="habits" name="habits" placeholder="请输入您的生活习惯">

                <label for="allergies">过敏史:</label>
                <input type="text" id="allergies" name="allergies" placeholder="请输入您的过敏史">

                <button type="submit">提交</button>
            </form>
        </section>
